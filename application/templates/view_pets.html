{% extends "base.html" %}

{% block title %}View Pets{% endblock %}

{% block content %}
<h1>Pets</h1>
<table class="table">
    <thead>
        <tr>
            <th>Pet ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for pet in pets %}
        <tr>
            <td>{{ pet.pet_id }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.species }}</td>
            <td>{{ pet.breed }}</td>
            <td>{{ pet.age }}</td>
            <td>
                <a href="{{ url_for('edit_pet', pet_id=pet._id) }}" class="btn btn-primary btn-sm">Edit</a>
                <form action="{{ url_for('delete_pet', pet_id=pet._id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
